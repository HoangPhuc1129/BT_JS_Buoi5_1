<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài Tập JS Buổi 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <!-- Bài 1 -->
      <div class="card">
        <div class="card-header">Bài 1</div>
        <div class="container">
          <div class="row">
            <div class="offset-md-1 col-md-4">
              <div class="form-group">
                <label>Điểm môn 1</label>
                <input
                  type="number"
                  class="form-control"
                  id="mon1"
                  placeholder="Nhập điểm tại đây"
                />
              </div>
              <div class="form-group">
                <label>Điểm môn 2</label>
                <input
                  type="number"
                  class="form-control"
                  id="mon2"
                  placeholder="Nhập điểm tại đây"
                />
              </div>
              <div class="form-group">
                <label>Điểm môn 3</label>
                <input
                  type="number"
                  class="form-control"
                  id="mon3"
                  placeholder="Nhập điểm tại đây"
                />
              </div>
            </div>
            <div class="offset-md-2 col-md-4">
              <div class="form-group">
                <label>Nhập điểm chuẩn</label>
                <input
                  type="number"
                  class="form-control"
                  id="diemChuan"
                  placeholder="Nhập điểm tại đây"
                />
              </div>

              <div class="form-group">
                <label> Khu Vực</label>
                <select class="form-control" id="khuVuc">
                  <option value="4">Chọn khu vực</option>
                  <option value="2">A</option>
                  <option value="1">B</option>
                  <option value="0.5">C</option>
                  <option value="0">Không thuộc các khu vực trên</option>
                </select>
              </div>
              <div class="form-group">
                <label>Đối Tượng</label>
                <select class="form-control" id="doiTuong">
                  <option value="4">Chọn đối tượng</option>
                  <option value="2.5">1</option>
                  <option value="1.5">2</option>
                  <option value="1">3</option>
                  <option value="0">Không thuộc các đối tượng trên</option>
                </select>
              </div>
            </div>
          </div>
          <div class="text-center mb-3">
            <button id="ketQua" class="btn btn-success w-25">Kết Quả</button>
          </div>
        </div>

        <div id="footer" class="card-footer text-muted"></div>
      </div>
      <br />
      <hr />
      <br />
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Bài 2</div>
            <div class="container">
              <div class="form-group mt-3">
                <input
                  type="text"
                  class="form-control"
                  id="ten"
                  placeholder="Nhập tên tại đây"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  id="dien"
                  placeholder="Nhập số điện tiêu thụ tại đây"
                />
              </div>
              <button onclick="tinhToan()" class="btn btn-warning mb-3">
                Kết Quả
              </button>
            </div>
            <div id="ketQua2" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
